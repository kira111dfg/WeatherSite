{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="{% static 'css/index.css' %}">


</head>

<body
    {% if exception_occured %}
           style="background-image: url('https://images.pexels.com/photos/3008509/pexels-photo-3008509.jpeg?auto=compress&cs=tinysrgb&w=1600');" 
  {% else %}
  style="background-image: url('{{ image_url }}');"
  {% endif %}>
    <div class='container'>
        <h1>Weather App</h1>
    

    <form method="post">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city">
        <button type="submit">search</button>
    </form>
    <div class='weather'>
        <div class='left'>
            <h2>{{temp}}&#176;</h2>
            <h3>{{city}}</h3>
        </div>
        <div class='right'>
            <div class="icon">
                <p><img src="http://openweathermap.org/img/w/{{icon}}.png" width="100px"></p>
            </div>
            <div class="condition">
                <p>{{description}}</p>
                <p>{{day}}</p>
            </div>
        </div>
    </div>
</div>

{% if exception_occured %}
<script>
    window.onload=function(){
        alert('City information is not avaliable to our API');
    }
</script>
{% endif %}


</body>
</html>
